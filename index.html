<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>MyPaint</title>
   <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="" charset="utf-8">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap">

 </head>
 <body>
   <header>
     <h1>MyPaint</h1>
     <h3>A simple painting tool <br>implemented in <span id="js">javascript</span></h3>
   </header>	
   <main>
     <div id="board"></div>
     <div class="settings">
       <input type="color" id="color"/>
       <button id="reset">Reset</button>
       <div id="modes">
         <button id="colorMode" class="mode">Color</button>
         <button id="eraserMode" class="mode">Eraser</button>
         <button id="rainbowMode" class="mode">Rainbow</button>
       </div>
     </div>
   </main>
   <footer>
   </footer>
   <script src="script/script.js"></script>
 </body>
</html>
